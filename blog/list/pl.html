                       霹雳台词整理
霹雳诗词+经典台词[全]上

一字部
　
================================================================================
《零》13划

01.欲与青阳同归於尽招前词：天地不仁，世间无道。
02.出场歌：风声，水声，脚步的声；月影，树影，孤单人影；浪迹的我，只知道，江湖路要一直走。
　　　　　 卖命，赌命，玩弄性命；拼生，拼死，拼出输赢；这样的生活，才有味道。
　　　　 满身的，岁月留痕，陪伴著滚滚黄沙消失在勇气之下。
　　　　　 站在风雨中手捧著酒一嘴喝乾，烧酒温暖我的心，雨水淋湿著衫。
　　　　　 命运如此，没啥么好怨叹，明天一早，衫已经乾，我还是我，继续追求著，自由潇洒。
================================================================================
《飘》20划

01.出场诗：风起晨烟蕴生意，空渡余香飘魂时。
02.语千叶先生：人说慈悲，却不知慈悲用在何处；人说天理，却不知天理循环报应何处。
================================================================================

　
三字部　　　　　　　　　　
================================================================================
《一水台》1划

01.出场诗：碧海无量天，一水渡世界。
02.至不夜天所吟之诗：枯木峥嵘如老衲，风吹雨打绝痴顽，春来秋去无声色，一例枝杈傲世间。
03.语创世者：知之者自知，不之者自不知。
================================================================================
《一雨愁》1划

01.霜雪纷飞能几时，风月秋山一雨愁。
================================================================================
《九云冶》2划

01.家住川阳东复东，其中处处有花红，而今不在红花处，花在旧时红处红。
02.战血眼沙陀旁白：拨云尖上龙虎斗，谁生谁死难预料，拳去掌来山岳动，风云际会吓万教。
================================================================================
《大圆觉》3划

01.出场诗：长眉素心渡八方，疾足俗性冲云光。
02.吊大圆觉、今生一剑：征战几多时，今生已去，正气照天干，杀生无悔。
03.语燕渡关：良言一句三冬暖，恶语伤人六月寒。
04.语枯叶：一个自视执著，独善孤傲的人，就像是高山上的幽兰，美则美矣，却不能以般若空慧，
　　　　　 兼善天下。
================================================================================
《千层雪》3划

01.出场诗：密锁重关掩绿苔，廊深阁回此徘徊，先知风起月含晕，尚自露寒花未开；　
蝙拂廉旌终展转，鼠翻窗网小惊猜，背灯独共余香语，不觉犹歌起夜来。
02.千层雪山千叠愁，一天明月一天恨。
03.人生在世，透得名利关，方是小休歇；透得生死关，方是大休歇。
04.安详是处世第一法，谦退是保身第一法，涵客是处人第一法，洒脱是养心第一法。
05.恹恹捱过残春，又是恼人时节，翩翩蝴蝶倦游，槛内花容寸节。
06.儒园会青阳：夜凉抚琴千山月，路遥迷人千种花，其罢不知人换世，酒栏无奈客恩家。
07.语青阳子：寒风夜雪侵丈室，一夜分别难冻吾。
08.明月如霜，好风如水，清景无限，曲港跳鱼，圆荷泻露，寂寞无人见；
枕如三鼓，铿然一叶，黯黯梦云惊断，夜茫茫，重寻无处，觉来小园行遍。
09.能读无字之书，方可得惊人妙句；能会难通之解，方可参最上禅机。
10.才峰情海极品临：情之一字，所以维持世界；才之一字，所以粉饰乾坤。
================================================================================
《三奇棺》3划

01.三色寒鸦穿云过，百年英雄水东流。
================================================================================
《六分刀》4划

01.出场诗：坎坷世路，踏遍伤心之地；沧桑岁月，一生不平之事；半纸虚名，误我五伦横逆；　
一剑轻生，诛师杀父伤身；黄泉不容，求死谈何容易；举目茫茫，残杯冷酒无味；　
拔剑四顾，断肠强忍豪气；两声猿猴，惊动客夜难寐；江湖冷落，莫道男儿无泪；
满川红叶，尽是眼中血坠。
02.寻天外方界所念的诗：悲歌一曲，道尽苦情心酸；心刀六分，斩尽情仇天外；　
　　　　　　 　　　　 茫茫世路，怎寻帝阙天府；英雄战场，试问云阶何处。
03.杀分不开所念的诗：不求留名，今日仇生恨起；刀下残命，明朝恨终仇止；
　　　　　　　　　　 哭笑任我，何干干戈风浪；英雄战场，一夕尽化灰烟。
04.语剑君：崎岖世路无尽端，遥望天涯狼烟窜，风波卷动连天外，寻步云阶上天关。
05.救一花香：主从原本非亲信，忠良自古无善终。
06.救千山樵老：刀啸江湖行，歌卷武林风，强徒凌老弱，侠心扫不平。
================================================================================
《不知名》4划

01.静中见真境，淡中识本然。
02.回答地藏大如所问的战略五间：
乡间者，因其乡人而用之也；内间者，因其官人而用之也；反间者，因其敌间而用之也；
死间者，为诳事於外，令吾间知之，而传於敌也；生间者，反报也。
03.言合修会四绝火阵：四绝火阵，上有雷，下有电，生门通绝路，死地有生机。
04.言自身来历：生於天地间，来自水中寺，名叫吾不知。
05.藏巧於拙，用晦而明，寓清於浊，以屈为伸，真涉世之一壶，藏身之三窟也。
06.闻恶不可就恶，恐为谗夫泄怒；为善不可即视，恐引奸人进身。
07.为恶而畏人知，恶中犹有善路；为善而急人知，善处即是恶根。
08.无求之施一粒万钟，有求之施万钟无功。
09.心地含诸种，普雨悉皆萌；顿悟花情已，菩提果自成。
10.语亡命之花：躁性者偾事；和平者儌福也。性躁心粗者，一事无成，心和气平者，百福百集。
11.修行宜绝迹於尘寰，悟道当涉足於世俗。
12.阐释八音：匏是笙，土为熏，革为鼓，木为柷敔，石为磐，金为钟，丝为琴瑟，竹为箫管。
13.语慕容娟：煮豆燃豆箕，豆在釜中泣，本是同根生，相煎何太急。
14.语非凡公子：为政以德，譬如北辰，居其所而众星共之。
15.吊无难佛：心地含诸种，普雨悉皆萌，顿悟花情已，菩提果自成。
================================================================================
《亢无垢》4划

01.形骸非真，红花易老枯 大地亦幻，尽化黄尘土 毋为物役，器宇非凡殊 白阳天恩，慈披红尘路。
02.吊刑婆：疑情的，无情的，坚心的，负心的，到头来终归黄土，一并烟消云散。
================================================================================
《女暴君》4划

01.静海葬活龙，万教多哀伤，十年蜕变期，威赫显南阳。
02.良禽择木而栖，贤臣择主而仕，知进退为英雄，识时务为豪杰。
================================================================================
《分不开》4划

01.言英雄战场挑战规则：战强不战弱，双死不双生。
================================================================================
《太真君》4划

01.道者应有木石心，名相须具云水趣。进就修道，要有木石的念头，若一有欣羡，便趋欲境；
　 济世经邦，要有断云水的趣味，若一有贪著，便堕危机。
================================================================================
《四界僧》5划

01.出场诗：著急求真真转远，痴心断妄妄尤多，道人一种平怀处，明月青山影在波。
02.五行遁术非凡用，九天落尘不谓仙。
================================================================================
《四飞天》5划

01.知，宇宙万事；定，天心如一；法，纲常不变；慧，穷通释疑。
================================================================================
《半缘君》5划

01.曾经沧海难为水，除却巫山不是云，取次花丛懒回顾，半缘修道半缘君。
02.赞袁冬曲画像：农纤得中，修矩合度，延颈秀顶，皓质呈露，
　　　　　　　　 芳泽无加，铅华弗御，明眸善睐，靥辅承权。
03.约战傲笑红尘所吟之诗：头戴金盔双凤飘，劲风吹动锦战袍，俺今奉了公子意，传令约谈建功劳。
================================================================================
《半花容》5划

01.直道相思了无益，不知相思想杀人。
02.伫倚危楼风细细，望极春愁，黯黯生天际，草色烟光残照里，无言谁会凭栏意；
拟把疏狂图一醉，对酒当歌，强乐还无味，衣带渐宽终不悔，为伊消得人憔悴。
03.战佾云旁白：难为知己，半生飘零愁是雨；难为手足，一梦吹醒江无云。
04.战邪神旁白：喝，一剑逼人直中取；杀，一掌袭人生命争。
05.风雨无情：问天，茫茫的云欲到叨位去，因飘过春夏秋冬时，有人心酸又一年。
　　　　　　 问你，冷冷的雨水是啥滋味，你没笑，你没哭，惦惦离开。
　　　　　　 爱情是无字的信，无解的谜，看无结局，找无住址能退回。
　　　　　　 爱情是无底的空，留未著最爱的人，啊，风无情，雨无情，因为你无情。
================================================================================
《白城舆》5划

01.语苗蜜：瓜田不纳履，李下不整冠。
================================================================================
《玄真君》5划

01.出场诗：半生闲隐今将止，一步江湖无尽。
02.闲来无事不从容，睡觉东窗日已红，万物静观皆自得，四时佳兴与人同；
　 道通天地有形外，思入风云变态中，富贵不淫贫贱乐，男儿至此是豪雄。
03.芦花被下，卧雪眠云，保全得一夜窝气；竹叶杯中，吟风弄月，脱离了万丈红尘。
04.道威无极招前词：天地一体，阴阳合并，道威无极。
05.语百里抱信：人生有酒须当醉，一滴何曾到九泉。
06.立身以不妄语为根本，人而无信不知其可也。
================================================================================
《半部禅》5划

01.人生几回伤心事，山形依旧枕寒流。
02.感叹宇文山庄遭逢骤变：俯仰之间已为陈迹，世事一场春梦，人生几度秋凉。昔日芳华绚烂，
物换星移之後皆成过往云烟，是是非非，恩恩怨怨，尽如潭影云逝。
================================================================================
《左思明》5划

01.语瑟云：天地运作於阴阳，阴阳运作於人体，人体运作於气形，气形运作於天地，
医通道，道通医，天下道理源源相通，只有派门的分别，没有缘理的分别。
================================================================================
《伐千军》6划

01.言拜魂关：魂走九霄三千里，魄散巫山十二峰。
02.魔声动三魂，魅影勾七魄，魂走九霄，魄散千里。
================================================================================
《冷封尘》7划

01.只手寒，怒血嗔，哀怨似，冷封尘。
02.言十字苦刑：十字苦刑步蹒跚，百万路程风雨餐，朝依白虎背朱雀，梦尽南柯添骨寒。
================================================================================
《沙人畏》7划

01.送上阎王客，十指运作间，召唤无常魂，皮毛口舌传。
================================================================================
《泣花魂》8划

01.祭龙王魛：吾爱，知我心者，唯有君卿，你我相知相惜，不离不弃，在这个花花世界，
云云众生，唯有你为我销魂，为我守候，数十年如一日，此情唯天可素，
唯地可知，难道是我你我真情令苍天嫉妒，让你我始终难以团圆，此世无君，
泣花魂不愿独生，上天入地，追随吾爱，生愿同生，死愿同死。
================================================================================
《君夫人》8划

01.与无不爱对吟之诗：东启明，西长庚，南极北斗，谁是摘星手。
02.予无不爱之邀请函：风情游子无不爱钧鉴，影中林流盼一转，帐中人幽恨独结，月淡星疏凤鸣来仪，
　　　　　　　　　　 奉茶齐眉，愿少抒怀也。
================================================================================
《金小开》8划

01.驼背穿西装，同样穿不挺。
02.悟判死剑法地字诀：归妹趋无妄，无妄转大有。
03.言合修会暗语：五湖四海掌握中，三教九流合修内。
04.吊金小开：多少悲欢离合，多少爱恨镇疑，为何遗憾总是追随幸福而来？
这是命运的无情，还是江湖的悲哀？
05.悟是非圈：零就是空，空就是圆，圆就是圈，圈圈相连。
06.静室了悟重生机，血腥难得真佛理。
================================================================================
《金少爷》8划

01.今朝有乐今朝乐，明日有愁明日愁。
================================================================================
《金吾术》8划

01.祝贺焱帝大喜：夫妻配合真漂亮，生子生孙上金銮。
================================================================================
《易利金》8划

01.出场诗：世道云何存，高下无殊途，英与俗子，贫富定荣辱。
================================================================================
《非常女》8划

01.身似白云常自在，意如流水任东西。
02.吊飘浪客：灵山飘浪客，黄泉去不归。
03.语素还真：直道相思了无益，未妨惆怅是轻狂。
04.出场歌：缘投没什么稀奇，有钱的踢一边，看来看去也是有气魄的人卡呷意。
　　　　　 风呀，请你将我的爱情吹向天边，化成雨水洒醒不解情意的伊。
　　　　　 一阵风一句话，一滴雨水一份痴，用真情编织的梦比花蜜卡甜，短短的感情路，却是千万年。
　　　　　 疑情没什么意义，有势的请一边，想来想去也是有理想的人卡呷意。
　　　　　 月呀，请你照明阮的感情路，不通呼阮不知何去何从。
　　　　　 一场梦一段情，一滴眼泪一阵悲，用思念编织的梦永远在缠绵，酸甘甜的感情，梦圆等何时。
================================================================================
《青阳子》8划

01.旧合修会：万里黄沙不见僧，狂风暴雨掩儒生，三教原本道为首，焉能平坐共齐名。
02.新合修会：道临天下化万物，佛慈照世渡众生，儒晖千古传薪火，三教同心天地行。
03.六色旌旗：道临天下，道化万物，六色旌旗，六合乾坤。
04.论善恶：无恶无善是圣人，善多恶小是贤人，善小恶多是庸人，有恶无善是小人，有善无恶是仙佛。
05.语认吾师：门外子规啼未休，山村日落梦悠悠，故园即是无兵马，犹有归时一段愁。
06.大智若愚，大巧若拙，藏巧於拙，寓清於浊，藏材隐智，任重道远，鹰立如睡，虎行似病，
　 正是他攫人噬人之手段处，故君子要聪明不露，才华不逞，才有肩鸿任钜的力量。
07.与素还真重逢：儒园结义数载情，手足相知玉洁清，回首漫漫忆往事，剑胆琴心伴苦行。
08.感叹词：千兵易得，一将难求。
09.傲不可长，欲不可从，志不可满，乐不可极。
10.天涯倦客，山中归路，望断故园心眼；燕子楼空，佳人何在，空锁楼中燕。
古今如梦，何尝梦醒，但有旧欢新怨，异时对，黄楼夜景，为余浩叹。
11.语非凡公子：不妄求则心安，不妄作则身安。
12.与千层雪对诗：寒风夜雪侵丈室，一夜分别难冻吾。
13.血战湘平道旁白：月色映照血光影，干戈未折英雄气。
================================================================================《夜叉鬼》8划

01.杀人旁白：暴雨挟狂风，幽灵影未动，闻者自丧胆，鬼神剑下亡。
================================================================================
《屈世途》8划

01.赞花姬：芳姿绝色倾海宇，玉貌非凡压仙宫。
02.答花姬花中十友：花中十友乃是茶蘼韵友、茉莉雅友、瑞香殊友、荷花静友、岩桂仙友、
海棠名友、菊花佳友、芍药艳友、梅花清友以及槴子弹友，合称花中十友。
================================================================================
《阿毗昙》8划

01.清静吾祖，贡本高愿，引至西方，渡入泥洹。
================================================================================
《卷三宗》8划

01.出场诗：纸卷千两银，布卷值万金，竹卷价无尽，三宗画如神。
02.折戟沉沙铁未销，自将磨洗认前朝，东风不与周郎便，铜雀春深锁二乔。
